<div class="container">
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
        <div class="row">
            <div class="col md-12 ">
                <h1 id="header-title">
                    Todo list
                    <i class="fa fa-pencil"  style = "float:right"></i>
                </h1>
                
            </div>
        </div>
    </header>
    <div class="card">
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text"
                        class="form-control"
                        id="inputField"
                        placeholder="Enter item to do..">
                        <button type="button" class="btn btn-primary" id="addTodo">
                            <i class="fa fa-add"></i>
                        </button>
            </div>
        </div>
        <div class="to-do" id="todoContainers"></div>
    </div>
